<!-- begin login -->
<div class="login login-with-news-feed">
  <!-- begin news-feed -->
  <div class="news-feed">
    <div
      class="news-image"
      style="background-image: url(../../../../assets/img/login-bg/login-bg-11.jpg)"
    ></div>
    <div class="news-caption">
      <h4 class="caption-title"><b>Color</b> Admin App</h4>
      <p>
        Download the Color Admin app for iPhone®, iPad®, and Android™. Lorem ipsum dolor sit amet,
        consectetur adipiscing elit.
      </p>
    </div>
  </div>
  <!-- end news-feed -->
  <!-- begin right-content -->
  <div class="right-content">
    <!-- begin login-header -->
    <div class="login-header">
      <div class="brand">
        <span class="logo"></span> <b>REG</b>Covid
        <!-- <small>responsive bootstrap 4 admin template</small> -->
      </div>
      <div class="icon">
        <i class="fa fa-sign-in-alt"></i>
      </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="margin-bottom-0">
        <div class="form-group m-b-15">
          <input
            type="text"
            id="username"
            class="form-control form-control-lg"
            placeholder="Username"
            autocomplete="off"
            formControlName="username"
            required
          />
        </div>
        <div class="form-group m-b-15">
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            placeholder="Password"
            formControlName="password"
            required
          />
        </div>
        <div class="form-group m-b-15">
          <select class="form-control" id="nodeid" formControlName="nodeid">
            <option [value]="node.NodeId" *ngFor="let node of nodes">{{ node.NodeName }}</option>
          </select>
        </div>
        <div class="checkbox checkbox-css m-b-30">
          <input type="checkbox" id="remember_me_checkbox" value="" />
          <label for="remember_me_checkbox"> Remember Me </label>
        </div>
        <div class="login-buttons">
          <button
            type="submit"
            class="btn btn-success btn-block btn-lg"
            [disabled]="!loginForm.valid"
          >
            Sign me in
          </button>
        </div>
        <!-- <div class="m-t-20 m-b-40 p-b-40 text-inverse">
          Not a member yet? Click <a routerLink="/register/v3" class="text-success">here</a> to
          register.
        </div> -->
        <hr />
        <p class="text-center text-grey-darker mb-0">
          &copy; Salus Laboris All Right Reserved 2020
        </p>
      </form>
    </div>
    <!-- end login-content -->
  </div>
  <!-- end right-container -->
</div>
<!-- end login -->
