<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-sm-12">
      <mat-card>
        <button mat-raised-button color="primary" (click)="newRegister()" >Nuevo Parametro</button>
      </mat-card>
    </div>
  </div>
</div>
<br>
<mat-divider></mat-divider>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort  class="demo-table">
    <ng-container matColumnDef="Empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMPRESA </th>
      <td mat-cell *matCellDef="let precios"> {{precios.Empresa}} </td>
    </ng-container>

    <ng-container matColumnDef="sede">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SEDE </th>
      <td mat-cell *matCellDef="let precios"> {{precios.sede}} </td>
    </ng-container>

    <ng-container matColumnDef="Prueba">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRUEBA </th>
      <td mat-cell *matCellDef="let precios"> {{precios.Prueba}} </td>
    </ng-container>

    <ng-container matColumnDef="lugarToma">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> LUGAR TOMA </th>
      <td mat-cell *matCellDef="let precios"> {{precios.lugarToma}} </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </th>
      <td mat-cell *matCellDef="let precios"> {{precios.precio}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let row">
        <div class="row">
          <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon" (click)="editRegister(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon" (click)="deleteRegister(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]"
                 [pageSize]="10"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
